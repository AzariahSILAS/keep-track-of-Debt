<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Debt Total</h1>
    <div class="container">
        <div class="outerBox">
            <div class="innerBox">

                <p id="tital">credit</p>
                <input id="tital-input" type="text" placeholder="Debt">

                <p id="debt-paid">0.00</p>
                <input id="debt-paid-input" type="number" placeholder="debt paid">

                <p>Out Of</p>

                <p id="debt-total">0.00</p>
                <input id="debt-total-input" type="number" placeholder="debt total">

            </div>
            <div class="percentBar">
                <div id="percentbar" class="percentBarr"></div>
            </div>
            
        </div>
        <button id="btn">Edit</button>
    </div>
    <div class="add-div">
        <button id="add-btn">Add</button>
    </div>



<script src="script.js"></script>
</body>
</html>
